<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html" 
 	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="content">
			<h:form prependId="false">
				<div id="site_content">
					<div class="content">
						<h1>Cadastro</h1>
						<h:panelGroup layout="block" styleClass="content_item" rendered="#{!userBean.cadastrado}">
							<div style="width: 700px;" class="form_settings_cadastro">
								<p>
									<h:panelGroup>Nome* </h:panelGroup> <br /> 
									<h:inputText class="contact" value="#{userBean.usuario.nome}" id="nome" />
								</p>
								<p>
									<h:panelGroup>Data de Nascimento </h:panelGroup> <br /> 
									<h:inputText class="contact" value="#{userBean.usuario.dataString}" id="dataNascimento" />
									<span
										style="color: rgb(10, 122, 146); font-size: 12px;">(dd/mm/aaaa)</span>
								</p>
								<p>
									<h:panelGroup>Email* </h:panelGroup> <br /> 
									<h:inputText class="contact" value="#{userBean.usuario.email}" id="email" />
								</p>
								<p>
									<h:panelGroup>Localização </h:panelGroup> <br /> 
									<h:inputText class="contact" value="#{userBean.usuario.localizacao}" id="localizacao" />
								</p>
								<p>
									<h:panelGroup>Senha* </h:panelGroup> <br /> 
									<h:inputSecret maxlength="8" class="contact" value="#{userBean.usuario.senha}" id="senha" /> 
								</p>
								<p>
									<h:panelGroup>Confirmar Senha* </h:panelGroup> <br /> 
									<h:inputSecret maxlength="8" class="contact" value="#{userBean.usuario.confSenha}" id="confsenha" />
									 <span
										style="color: rgb(10, 122, 146); font-size: 12px;">Os
										campos 'Senha' e 'Confirmar Senha' devem ser iguais</span>
								</p>
								<p>
									<h:panelGroup rendered="${usuarioLogado.admin}">
										<h:selectBooleanCheckbox style="width: 20px;"
											value="${userBean.usuario.admin}" name="admin"
											id="admin" />
										<label for="admin">Administrador</label>
									</h:panelGroup>
								</p>
								<p style="color: black; font-size: 12px;">Os campos com * são
									obrigatórios, preencha-os com dados válidos	
								</p>
								<h:messages id="messages" style="  list-style-type:none; color: red;" />
								<h:commandButton styleClass="submit" value="Cadastrar" action="#{userBean.cadastrarUsuario}"/>
								&nbsp;
								<h:commandButton styleClass="submit" value="Voltar" action="indexPage"/>
								<br /> <br /> <br />
							</div>	
						</h:panelGroup>
						
						<h:panelGroup layout="block" styleClass="content_item" rendered="#{userBean.cadastrado}">
							<div style="width: 700px;" class="form_settings_cadastro">
								<h2>Usuário cadastrado com sucesso!</h2>
								<h:panelGroup rendered="#{!loginMB.usuarioLogado.admin}">
									<p>
										Faça seu login <h:commandLink action="loginPage" value="Aqui"/>
									</p>
								</h:panelGroup>
								<h:panelGroup rendered="#{loginMB.usuarioLogado.admin}">
									<h:commandButton styleClass="submit" value="Voltar" action="#{userBean.chamarCadastroUsuario}"/>
								</h:panelGroup>
							</div>
						</h:panelGroup>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
