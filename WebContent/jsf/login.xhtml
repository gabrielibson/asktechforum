<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html" 
 	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="content">
			<h:form id="formLogin" prependId="false">
				<div id="site_content">
					<div class="content">
						<h1>Login</h1>
						<div class="content_item">
							<div class="form_settings_login">
								<p>
									<h:outputLabel>E-mail </h:outputLabel>
									<h:inputText styleClass="contact" id="login" value="#{loginMB.login }" label="=nome@exemplo.com"/>
									<h:message for="login" style="font-size: 12px; color: red;"></h:message>
								</p>
								<p>
									<h:outputLabel>Senha</h:outputLabel>
									<h:inputSecret styleClass="contact" id="senha" label="senha" value="#{loginMB.senha }"/> 
									<h:commandLink action="#{loginMB.esqueciSenha}" style="font-size: 10px">Esqueci minha senha</h:commandLink>
									<h:message for="senha" style="font-size: 12px; color: red;"></h:message>
								</p>

								<p>
									<h:commandButton styleClass="submit" name="btn_entrar" value="Entrar" action="#{loginMB.logar }"/> 
									&nbsp;
									<h:commandButton styleClass="submit" name="btn_cadastrar" value="Cadastrar" action="#{userBean.chamarCadastroUsuario }" />
								</p>
							</div>
						</div>
					</div>
				</div>

			</h:form>

		</ui:define>
	</ui:composition>
</body>
</html>
