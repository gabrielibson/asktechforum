<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<body>
	<ui:composition>
	<h:form>
		<div id="main">
			<div id="header">
				<div id="logo">
					<div id="logo_text">
						<!-- class="logo_colour", allows you to change the colour of the text -->
						
							<h1>
								<h:commandLink value="Ask Tech" action="indexPage" >
									<h:panelGroup styleClass="logo_colour" >Forum</h:panelGroup>
								</h:commandLink>
							</h1>
						
							<h2>
								<h:commandLink value="Entre" action="loginPage" rendered="#{loginMB.usuarioLogado == null }"/>
								&nbsp;
								<h:commandLink value="Cadastre-se" action="cadastroUsuarioPage" rendered="#{loginMB.usuarioLogado == null }"/>
								
								<h:panelGroup rendered="#{loginMB.usuarioLogado != null }"> 
									<h:outputText value="Olá "/>&nbsp;
									<h:commandLink style="color: white" value="#{loginMB.usuarioLogado.nome }" 
										action="#{userBean.exibirPerfilUsuario}">
										<f:setPropertyActionListener value="#{loginMB.usuarioLogado}" target="#{userBean.usuarioSelecionado}"/>
									</h:commandLink>
									&nbsp;
									<h:panelGroup rendered="#{loginMB.usuarioLogado.admin}">
										<h:commandLink value="Cadastrar Usuário" action="#{userBean.chamarCadastroUsuario}"/>&nbsp;&nbsp;
									</h:panelGroup>
									<h:commandLink value="Sair" action="#{loginMB.sair }"/>
								</h:panelGroup>
							</h2>
					</div>

					<!-- Parte de pesquisa de pergunta. Será implementado na versão beta -->
					<!--         <form method="post" action="#" id="search"> -->
					<!--           <input class="search" type="text" name="search_field" value="search....." onclick="javascript: document.forms['search'].search_field.value=''" /> -->
					<!--           <input name="search" type="image" style="float: right;border: 0; margin: 20px 0 0 0;" src="images/search.png" alt="search" title="search" /> -->
					<!--         </form> -->

				</div>

				<ul class="sf-menu" id="nav">
					<li>
						<h:commandLink value="Perguntas" action="#{perguntaBean.listarTodasPerguntas }"></h:commandLink>
					</li>
					<li>
						<h:commandLink value="Usuários" action="pesquisarUsuariosPage"></h:commandLink>
					</li>
					<li> 
						<a href="#">Tags</a>
						<ul>
							<li>
								<h:commandLink value="Java" action="#{perguntaBean.consultarPerguntaPorTag }">
									<f:setPropertyActionListener value="java" target="#{perguntaBean.tag }" />
								</h:commandLink>
							</li>
							<li>
								<h:commandLink value="Android" action="#{perguntaBean.consultarPerguntaPorTag }">
									<f:setPropertyActionListener value="android" target="#{perguntaBean.tag }" />
								</h:commandLink>
							</li>
							<li>
								<h:commandLink value="Redes" action="#{perguntaBean.consultarPerguntaPorTag }">
									<f:setPropertyActionListener value="redes" target="#{perguntaBean.tag }" />
								</h:commandLink>
							</li>
							<li>
								<h:commandLink value="JavaScript" action="#{perguntaBean.consultarPerguntaPorTag }">
									<f:setPropertyActionListener value="javascript" target="#{perguntaBean.tag }" />
								</h:commandLink>
							</li>
							<li>
								<h:commandLink value="SQL" action="#{perguntaBean.consultarPerguntaPorTag }">
									<f:setPropertyActionListener value="sql" target="#{perguntaBean.tag }" />
								</h:commandLink>
							</li>
							<li>
								<h:commandLink value="HTML" action="#{perguntaBean.consultarPerguntaPorTag }">
									<f:setPropertyActionListener value="html" target="#{perguntaBean.tag }" />
								</h:commandLink>
							</li>
							<li>
								<h:commandLink value="CSS" action="#{perguntaBean.consultarPerguntaPorTag }">
									<f:setPropertyActionListener value="css" target="#{perguntaBean.tag }" />
								</h:commandLink>
							</li>
							<li>
								<h:commandLink value="Todas" action="#{perguntaBean.listarTodasPerguntas }"></h:commandLink>
							</li>
						</ul>
					</li>
					<li>
					<a
						href="#">Sobre</a></li>
					<li>
						<h:commandLink value="Pergunte" action="#{perguntaBean.cadastrarPergunta }"></h:commandLink>
					</li>	
				</ul>
			</div>
		</div>
		</h:form>
	</ui:composition>
